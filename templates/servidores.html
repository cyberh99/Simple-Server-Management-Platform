{% extends "base.html" %}

{% block content%}
    <div class="col-sm-9">
        <h1>Servidores</h1>
        <form method="POST" class="form-inline">
            {% csrf_token %}
            <div class="form-group">
                {{form}}
                <button type="submit" class="btn btn-default">Add Server</button>
            </div>
        </form>
    </div>
     {% for server in servers %}
        <li><a href={% url 'serverInfo' server.name %}>{{server.name}}</a></li>
     {% endfor %}
{% endblock %}
