{% extends "base.html" %}

{% block content%}

    <div class="col-sm-9">
        <h1>Servidores</h1>
        <form method="POST" class="form-inline">
            {% csrf_token %}
            <div class="form-group">
                {{form}}
                <button type="submit" class="btn btn-default">Add Server</button>
            </div>
        </form>
 
        <table class="table">
            <thead>
                <th>Server Name</th>
                <th> Server Address </th>
            </thead>
            <tbody>
                {% for server in servers %}
                    <tr>
                        <td> {{server.name}} </td>
                        <td> {{server.ipAddr}} </td>
                        <td><a href={% url 'serverInfo' server.name %}><button class="btn" >Edit</button></a></td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
